<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../Guess-Who/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../Guess-Who/css/inquiries.css">
  <link rel="stylesheet" type="text/css" href="../Guess-Who/css/header-footer.css">
  <title>Business Inquiries</title>
</head>

<body>
  <div class="page-wrap"></div>
  <header>
    <ul id="topbar">
      <li><img src="https://placehold.it/150x75/000"></li>
      <li><a href="#">How To Play</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Business Inquiries</a></li>
    </ul>
  </header>

  <h1>Contact Us</h1>
  <form>
    <ul class="form-style-1">
      <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided"
          placeholder="First" /> <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
      <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="field3" class="field-long" />
      </li>
      <li>
          <label>Phone <span class="required">*</span></label>
          <input type="text" name="field4" class="field-long" />
        </li>
      <li>
        <label>Message <span class="required">*</span></label>
        <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
      </li>
      <li>
        <input type="submit" value="Submit" />
      </li>
    </ul>
  </form>



  <footer class="site-footer">
    <p>Copright &copy; - Created by: Mean Gorls - Last Updated: March 2019</p>
  </footer>
</div>
</body>

</html>
